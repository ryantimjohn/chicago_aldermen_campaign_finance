---
layout: default
title: Volunteer
---

<div class="main wrapper section">
    <h1 class="a11y-hidden">Volunteer</h1>
    <div class="grid-container" id="volunteer">
        <div class="grid-x grid-margin-x align-center-middle">
            <div class="cell small-11 medium-11 large-8">
                <h1>Volunteer</h1>
                <p>Please fill out the form below and an organizer will contact you about volunteering.</p>
            </div>
            <div class="cell small-11 medium-11 large-8 form">
                <div class="grid-x grid-margin-x">
                    <div class="cell small-11 medium-6 large-6">
                        <label for="firstname">First Name *</label>
                        <input id="firstname" name="firstname"  type="text">
                    </div>
                    <div class="cell small-11 medium-6 large-6">
                        <label for="lastname">Last Name *</label>
                        <input id="lastname" name="lastname"  type="text">
                    </div>
                    <div class="cell small-11 medium-12 large-12">
                        <label for="email">Email *</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="cell small-11 medium-12 large-12">
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="text">
                    </div>
                    <div class="cell small-11 medium-12 large-12">
                        <label id="message" for="">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="cell small-11 medium-12 large-12">
                        <button class="button red">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
